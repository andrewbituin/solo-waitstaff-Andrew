<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Waitstaff Calculator</title>
</head>
<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <main>
        <div id="meal-details">
            <h3>Enter The Meal Details</h3>
            <form class='meal-details-form meal-price'>
                Base Meal Price: $<input type="text" class="js-meal-price-entry">
            </form>
            <form class='meal-details-form tax-rate'>
                Tax Rate: %<input type="text" class="js-tax-rate-entry">
            </form>
            <form class='meal-details-form tip-percentage'>
                Tip Percentage: %<input type="text" class="js-tip-percentage-entry">
            </form>
            <button type="submit" class="submit-button" form="form1" value="Submit">Submit</button>
            <button type="submit" class="cancel-button" form="form1" value="Submit">Cancel</button>
        </div>
        <div id="customer-charges">
            <h3>Customer Charges</h3>
        </div>
        <div id="my-earnings-info">
            <h3>My Earnings Info</h3>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
